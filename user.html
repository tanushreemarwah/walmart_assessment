<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="user.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="user-name-header" class="card-title"></div>
      <!-- Profile Section -->
      <div class="card profile">
        <div class="card-header">
          <h4>Profile</h4>
        </div>
        <div class="card-body">
          <p id='user-email' class="card-text">Email: </p>
          <p id='user-username' class="card-text">Username: </p>
        </div>
      </div>

      <br>
      <!-- Posts Section -->
      <div class="card posts container">        
        <div class="card-header row">
          <div class="card-title col-4"><h4>Posts</h4></div>
          <div class="col-8">
            <a class="btn btn-primary btn-sm col right" data-bs-toggle="collapse" href="#collapse-posts-and-comments-container" role="button" aria-expanded="false" aria-controls="collapse-posts-and-comments-container">
              Toggle Posts
            </a>
          </div>
        </div>
        <div class="collapse" id="collapse-posts-and-comments-container">
          <div class="posts-top-row row">
            <div class="search-bar col">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            <button id='add-comment' type="button" class="btn btn-primary btn-sm col right">New Comment</button>
            <button id='add-post' type="button" class="btn btn-primary btn-sm col right">New Post</button>
          </div>
          <div id='collapse-posts-and-comments' class="row">
            <!-- Append posts and comments here using JS -->
          </div>
        </div>
      </div>

      <br>
      <!-- Albums Section -->
      <div class="card albums container">
        <div class="card-header row">
          <div class="card-title col-6">
            <h4>Albums</h4>
          </div>
          <div class="col-6">
            <a class="btn btn-primary btn-sm col right" data-bs-toggle="collapse" href="#collapse-albums" role="button" aria-expanded="false" aria-controls="collapse-albums">
              Toggle Albums
            </a>
          </div>
        </div>
        <div class="collapse" id="collapse-albums">
          <small class="subtext">Click on a Album title to open photos.</small>
          <!-- Append albums here using JS -->
        </div>
      </div>

      <!-- Albums Modal -->
      <div class="modal" id="albumModal" tabindex="-1" aria-labelledby="modal-album-title" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-album-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="albumCarousel" class="carousel slide" data-bs-ride="carousel">
                <div id='album-carousel-inner' class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#albumCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#albumCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <br>
      <a href="index.html">Back</a>
    </div>
</body>
</html>
